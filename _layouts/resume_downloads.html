<!DOCTYPE html>
<html data-theme="">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.0/css/all.css">
{% include head.html %}

<body>
  <div class="sidebar-nav">
    <img class="profile" src="{{ site.data.bio.basics.picture }}" alt="Profile">
    <a href="{{ site.baseurl }}/"><i class="fas fa-home"></i><span class="label">Home</span></a>
    <a href="{{ site.baseurl }}/projects"><i class="fas fa-th-large"></i><span class="label">Projects</span></a>
    <a href="{{ site.baseurl }}/resume"><i class="fas fa-file-alt"></i><span class="label">Resumes</span></a>
  </div>

  <main>
    <div class="content-wrapper">
      <div class="content-card resume-card">
        <h1 class="section-title" style="text-align: center;">Resume Downloads</h1>
        <div class="download-grid">
          {% for entry in site.data.bio.downloads %}
          <div class="download-entry">
            <div class="resume-title">{{ entry.name }}</div>
            {% if entry.description %}
            <div class="description">{{ entry.description }}</div>
            {% endif %}
            <div class="button-group">
              {% if entry.docx != "" %}
              <a href="{{ entry.docx }}" class="download-button docx" target="_blank">
                <i class="fa fa-file-word"></i> DOCX
              </a>
              {% endif %}
              {% if entry.pdf != "" %}
              <a href="{{ entry.pdf }}" class="download-button pdf" target="_blank">
                <i class="fa fa-file-pdf"></i> PDF
              </a>
              {% endif %}
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
  </main>
</body>

</html>


<!-- Footer (unchanged) -->
<footer class="container">
  <a href="mailto:{{ site.data.bio.basics.email }}"><i class="fas fa-envelope fa-2x"></i></a>
  <a href="{{ site.data.bio.basics.profiles[1].url }}"><i class="fab fa-linkedin fa-2x"></i></a>
  <a href="{{ site.data.bio.basics.profiles[0].url }}"><i class="fab fa-github fa-2x"></i></a>
  <a href="{{ site.data.bio.basics.profiles[2].url }}"><i class="fa-brands fa-itch-io fa-2x"></i></a>
</footer>
</div>
<style>
  .resume-card {
    background: var(--bg-card, #232825);
    padding: 2.7rem 2.2rem 2.8rem 2.2rem;
    border-radius: 1.3rem;
    box-shadow: 0 3px 18px rgba(0, 0, 0, 0.22);
    max-width: 730px;
    margin: 4rem auto 2.6rem auto;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .download-grid {
    width: 100%;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 2rem 1.4rem;
    margin-top: 2.2rem;
  }

  .download-entry {
    background: #1a1c19;
    border-radius: 1.1em;
    box-shadow: 0 1px 8px rgba(0, 0, 0, 0.16);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1.4em 1em 1.8em 1em;
    transition: box-shadow 0.18s, transform 0.15s;
  }

  .download-entry:hover {
    box-shadow:
      0 0 0 2px var(--accent, #8dc63f),
      0 3px 18px #baff6985;
    transform: translateY(-4px) scale(1.02);
  }

  .resume-title {
    font-weight: 600;
    font-size: 1.17em;
    margin-bottom: 0.75em;
    color: #baff69;
    letter-spacing: 0.01em;
    text-align: center;
  }

  .description {
    font-size: 0.97em;
    color: #b5bead;
    margin-bottom: 1.2em;
    text-align: center;
  }

  .button-group {
    display: flex;
    justify-content: center;
    gap: 1.1em;
  }

  .download-button {
    background: linear-gradient(90deg, #a5fcb5 0%, #8dc63f 100%);
    color: #142616 !important;
    font-weight: 600;
    border-radius: 2em;
    padding: 0.72em 1.6em;
    text-decoration: none;
    font-size: 1.07em;
    box-shadow: 0 1px 8px #baff6920;
    display: flex;
    align-items: center;
    gap: 0.45em;
    border: none;
    outline: none;
    transition: background 0.16s, color 0.16s, box-shadow 0.18s, transform 0.14s, text-shadow 0.14s;
  }

  .download-button i {
    font-size: 1.32em;
    color: #63a166;
    transition: color 0.13s, text-shadow 0.14s;
  }

  .download-button:hover {
    background: linear-gradient(90deg, #c2ff93 0%, #8dc63f 100%);
    color: #111 !important;
    box-shadow:
      0 0 0 2px #baff69,
      0 0 12px #baff69;
    transform: scale(1.05);
    text-shadow: 0 0 7px #baff69, 0 0 12px #fff9;
  }

  .download-button:hover i {
    color: #baff69;
    text-shadow: 0 0 8px #baff69, 0 0 12px #fff;
  }

  .download-button.pdf {
    background: linear-gradient(90deg, #ff4545 0%, #ffb43d 100%);
    color: #fff !important;
  }

  .download-button.pdf i {
    color: #ff4545;
  }

  .download-button.pdf:hover {
    background: linear-gradient(90deg, #fff 0%, #ff4545 100%);
    color: #900 !important;
    box-shadow: 0 0 10px #ff4545, 0 0 16px #ffb43d88;
  }

  .download-button.pdf:hover i {
    color: #ff4545;
    text-shadow: 0 0 8px #ff4545, 0 0 14px #fff;
  }

  @media (max-width: 700px) {
    .resume-card {
      padding: 1.4rem 0.7rem 1.7rem 0.7rem;
    }

    .download-grid {
      grid-template-columns: 1fr;
      gap: 1.3rem 0;
    }
  }
</style>
